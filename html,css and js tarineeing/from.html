<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google from</title>

<link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Fill given data</h1>
    </header>
    <section id="Contact-from">

        <form method="GET" action="#">
            <div class="container">
            <span>Name:</span>
            <input name="" placeholder="Full Name" /><br><br />
            <label for="address">Address:</label>
            <textarea rows="3" cols="30" name="address" id="address"></textarea> <br>


            <label for="html">E-mail:</label>
            <input type="email" id="html" name="email" placeholder="Please Enter email "> <br /> <br />
            <label for="html">Password:</label>
            <input type="password" id="html" name="password" placeholder="Enter the password"> <br>

            <h4>Gender:</h4>
            <input name="Gender" type="radio" value="Male"> Male <br />
            <input name="Gender" type="radio" value="Female"> Female <br />

            <h4>College:</h4>
            <select name="College" id="html" value="Select">
                <option value="spce">Sardar patel college of engineering</option>
                <option value="darshan">Darshan institute</option>
                <option value="cu">C.U.shah</option>
            </select>

            <h4>Degree:</h4>
            <input name="B.E" type="checkbox" /> B.E <br />
            <input name="B.tch" type="checkbox" /> B.tch <br />
            <input name="M.E" type="checkbox" /> M.E <br />
            <input name="M.tch" type="checkbox" /> M.tch <br />

            <h4>Please select your favorite Web language:</h4>
             
              <label for="html">HTML</label>
            <input type="radio" id="html" name="fav_language" value="HTML"> <br>
             
              <label for="css">CSS</label>
            <input type="radio" id="css" name="fav_language" value="CSS"><br>
             
              <label for="javascript">JavaScript</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript"> <br />
            <br />

            <button type="submit">Submit</button>
        </div>
        </form>

    </section>
    <footer>
        <center>CopyRight &copy; 2021<br /><a href="#"> Terms of service</a></center>

    </footer>

</body>

</html>
